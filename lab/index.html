<!DOCTYPE html>
<html>

<head>
  <title>JupyterLite</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="Description" content="WASM powered Jupyter running in the browser." />
  <link rel="manifest" href="../manifest.webmanifest" />
  <link id="jupyter-lite-main" rel="preload" href="../build/lab/bundle.js" main="index" as="script" />
  <script>
    const qs = () => {
      const queryString = window.location.search.slice(1);
      const paramsObj = {};
      if (!queryString) return paramsObj;
      const pairs = queryString.split('&');
      pairs.forEach(pair => {
        const [key, value] = pair.split('=').map(decodeURIComponent);
        if (paramsObj.hasOwnProperty(key)) {
          if (Array.isArray(paramsObj[key])) {
            paramsObj[key].push(value);
          } else {
            paramsObj[key] = [paramsObj[key], value];
          }
        } else {
          paramsObj[key] = value;
        }
      });
      return paramsObj;
    }

    document.addEventListener("click", (e) => {
      const dom = e.target;
      if (dom.tagName === "JP-BUTTON" && dom.parentElement.getAttribute("data-jp-item-name") === "run") {
        const { task_uuid, task_round } = qs()
        document.querySelectorAll(".jp-WindowedPanel-outer").forEach(el => {
          console.log(el.innerHTML, "code的内容")
          fetch({
            method: "POST", url: "https://llmapi.chaofanzhai.com/v1/task_logs", body: {
              task_uuid,
              task_round,
              record_json: {
                codeContent: el.innerHTML
              }
            }
          })
        })
      }
    }, true)
  </script>
  <style>
    #jp-menu-panel {
      display: none !important;
    }
  </style>
  <script id="jupyter-config-data" type="application/json" data-jupyter-lite-root="..">
      {}
    </script>
  <script>
      (async function () {
        const { pathname, origin, search, hash } = window.location;
        if (pathname.match(/(index.html|\/?)$/) == null) {
          window.location.href = `${origin}${pathname}/${search}${hash}`;
          return;
        }
        await import(
          '../config-utils.js'
        );
      }.call(this));
  </script>
</head>

<body data-notebook="lab"></body>

</html>
